<style>
body {
	margin:0;
	overflow:none;
}

#coords {
	position:absolute;
	margin:10px;
}

#place {
	position:absolute;
	margin:25px 10px;
}

#sticky {
	position:absolute;
	margin:40px 10px;
}

#select {
	position:absolute;
	margin:55px 10px;
}

</style>
<link href="vendor/jquery-ui.css" rel="stylesheet" type="text/css">
<link href="css/chatbox.css" rel="stylesheet" type="text/css">
</head>

<body>
<script src='/_ah/channel/jsapi'></script>
<audio id="PingSound" style="display: none;"></audio>
<div id="coords">none</div>
<div id="place">none</div>
<div id="sticky">none</div>
<div id="select">none</div>
<table class="chatWrapper" cellpadding="0" cellspacing="0">
	<tr>
    	<td width="20" class="chatAnchor"></td>
        <td width="*">
       	  <div class="chatActions">
            	<select name="chatChannel" class="chatChannel" id="chatChannel1">
            	  <option value="Loopback" selected>Loopback</option>
            	  <option value="Global">Global</option>
            	  <option value="Local">Local</option>
           	  </select>
              <input name="chatInputMsg" class="chatInputMsg" id="chatInputMsg1" type="text" value="enter message">
          </div>
          <div class="chatBox">
          	<div class="tabWrapper">
            	<div class="tabs">General</div>
            </div>
            <div class="messages"></div>
          </div>   
        </td>
        <td width="25" class="chatSettings"><div class="chatPreferences"></div></td>
    </tr>
</table>

<script type="text/javascript" src="js/lib/obs.js"></script>
